<script>
    const hide = document.querySelector('.hide');
    const loader = document.querySelector('.loader');   
    hide.style.display = 'none';



    var iframe = document.getElementById('ifrm');
    var loader2 = document.querySelector('.loader');

    window.addEventListener('load', function() {
        hide.style.display = 'block';
        hide.style.height = '100%';
        loader.style.display = 'none';
    });


    const img = document.querySelectorAll('.change img, .change2 img');
    console.log(img);

    img.forEach((image) => {
        image.addEventListener('mouseover', (event) => {
          const altText = event.target.alt;
          const paragraph = document.createElement('p');
          paragraph.textContent = altText;
          event.target.parentNode.appendChild(paragraph);
      
          const parentDiv = event.target.parentNode;
          const images = parentDiv.querySelectorAll('img');
          console.log(images.length);
          if (images.length === 9) {
            paragraph.style.bottom = '175px';
          } else if (images.length === 6) {
            paragraph.style.bottom = '115px';
          }else{
            paragraph.style.bottom = '55px';
          }
        });
      
        image.addEventListener('mouseout', (event) => {
          const paragraph = event.target.parentNode.querySelector('p');
          if (paragraph) {
            paragraph.remove();
          }
        });
      });
      
    


  
    
</script>
